<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Log ‚Äì Eunoia Seeds</title>

  <!-- TailwindCSS + Google Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
          },
          colors: {
            pastelgreen: '#cdeac0',
            pastel: {
              green: '#cdeac0',
              table: '#fef9f3',
            }
          },
          keyframes: {
            zoomIn: {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.05)' }
            }
          },
          animation: {
            zoomIn: 'zoomIn 0.5s ease-in-out forwards'
          }
        }
      }
    };
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fefdf9;
    }
  </style>
</head>
<body class="font-sans bg-white dark:bg-black text-gray-900 dark:text-gray-100 min-h-screen">

  <div class="min-h-screen flex flex-col items-center justify-start p-6 space-y-8">
    <div class="text-center mt-4">
      <h1 class="text-4xl font-bold">ü™¥ Daily Log</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Reflect gently. Log your day with love.</p>
    </div>

    <!-- Button -->
    <button id="documentToday" class="bg-pastelgreen hover:bg-green-200 text-gray-800 font-semibold py-2 px-6 rounded-xl shadow transition transform hover:scale-105">
      ‚úç Document Today
    </button>

    <!-- Calendar -->
    <div id="calendarWrapper" class="bg-pastel-table dark:bg-gray-900 p-4 rounded-3xl shadow-lg w-full max-w-5xl transition-all duration-700">
      <div class="grid grid-cols-7 gap-4 text-center text-sm sm:text-base mb-4">
        <div class="font-semibold text-gray-500 dark:text-gray-400">Sun</div>
        <div class="font-semibold text-gray-500 dark:text-gray-400">Mon</div>
        <div class="font-semibold text-gray-500 dark:text-gray-400">Tue</div>
        <div class="font-semibold text-gray-500 dark:text-gray-400">Wed</div>
        <div class="font-semibold text-gray-500 dark:text-gray-400">Thu</div>
        <div class="font-semibold text-gray-500 dark:text-gray-400">Fri</div>
        <div class="font-semibold text-gray-500 dark:text-gray-400">Sat</div>
      </div>
      <div id="calendarGrid" class="grid grid-cols-7 gap-4 text-center text-sm sm:text-base"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-md shadow-xl">
      <h2 class="text-xl font-bold mb-2">Log Entry</h2>
      <p id="modal-date" class="text-sm mb-4 text-gray-500"></p>
      <input id="mood" type="text" placeholder="Mood emoji üòä" class="w-full p-2 rounded border mb-2 dark:bg-gray-700 dark:border-gray-600">
      <textarea id="summary" placeholder="What happened today?" class="w-full p-2 rounded border mb-4 dark:bg-gray-700 dark:border-gray-600"></textarea>
      <div class="mt-4 flex justify-end space-x-2">
        <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 rounded-lg">Cancel</button>
        <button onclick="saveLog()" class="px-4 py-2 bg-green-400 rounded-lg font-semibold">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
    apiKey: "AIzaSyDW_0oWkmtrvWXJbSfzqEUDji4CZii78Xo",
    authDomain: "eunoia-daily-log.firebaseapp.com",
    projectId: "eunoia-daily-log",
    storageBucket: "eunoia-daily-log.appspot.com",
    messagingSenderId: "48245889100",
    appId: "1:48245889100:web:07106c2ed00522a6e2bce9",
    measurementId: "G-9SS0DJSLQB"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  firebase.auth().signInAnonymously();

    const calendarGrid = document.getElementById("calendarGrid");
    const calendar = document.getElementById("calendarWrapper");
    const docBtn = document.getElementById("documentToday");
    const modal = document.getElementById("modal");
    const modalDate = document.getElementById("modal-date");
    const moodInput = document.getElementById("mood");
    const summaryInput = document.getElementById("summary");

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    let selectedDateStr = null;

    function generateCalendar(year, month) {
      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();
      const currentDateStr = today.toISOString().split('T')[0];

      calendarGrid.innerHTML = "";
      for (let i = 0; i < firstDay; i++) {
        calendarGrid.innerHTML += <div class="h-20"></div>;
      }

      for (let day = 1; day <= totalDays; day++) {
        const dateStr = ${year}-${(month+1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')};
        const isToday = dateStr === currentDateStr;
        calendarGrid.innerHTML += `
          <div id="day-${dateStr}" class="h-20 ${isToday ? 'bg-green-100 dark:bg-green-800 ring-2 ring-green-400' : 'bg-white/70 dark:bg-white/10'} 
          rounded-xl flex flex-col items-center justify-center shadow hover:shadow-md cursor-pointer" 
          onclick="openModal('${dateStr}')">
            <span class="${isToday ? 'font-bold' : 'font-semibold'}">${day}</span>
            <span class="text-xs truncate" id="mood-${dateStr}"></span>
          </div>`;
      }
    }

    function openModal(dateStr) {
      selectedDateStr = dateStr;
      modal.classList.remove("hidden");
      modalDate.innerText = Log for ${dateStr};
      moodInput.value = '';
      summaryInput.value = '';

      const userId = firebase.auth().currentUser.uid;
      db.collection("users").doc(userId).collection("logs").doc(dateStr).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          moodInput.value = data.mood || '';
          summaryInput.value = data.summary || '';
        }
      });
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    async function saveLog() {
      const mood = moodInput.value;
      const summary = summaryInput.value;
      const userId = firebase.auth().currentUser.uid;

      await db.collection("users").doc(userId).collection("logs").doc(selectedDateStr)
        .set({ mood, summary, timestamp: new Date() });

      document.getElementById(mood-${selectedDateStr}).innerText = mood;
      closeModal();
    }

    async function loadLogs() {
      const userId = firebase.auth().currentUser.uid;
      const snapshot = await db.collection("users").doc(userId).collection("logs").get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const moodEl = document.getElementById(mood-${doc.id});
        if (moodEl) {
          moodEl.innerText = data.mood;
        }
      });
    }

    docBtn.addEventListener("click", () => {
      calendar.classList.add("animate-zoomIn");
      const todayStr = today.toISOString().split('T')[0];
      openModal(todayStr);
      setTimeout(() => {
        calendar.classList.remove("animate-zoomIn");
      }, 1000);
    });

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        generateCalendar(year, month);
        loadLogs();
      }
    });
  </script>
</body>
</html>
