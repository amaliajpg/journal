<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eunoia Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDW_0oWkmtrvWXJbSfzqEUDji4CZii78Xo",
      authDomain: "eunoia-daily-log.firebaseapp.com",
      projectId: "eunoia-daily-log",
      storageBucket: "eunoia-daily-log.appspot.com",
      messagingSenderId: "48245889100",
      appId: "1:48245889100:web:07106c2ed00522a6e2bce9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const forgotPasswordLink = document.getElementById("forgotPasswordLink");

      loginBtn.addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "dashboard.html";
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });

      forgotPasswordLink.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        if (!email) return alert("Please enter your email first.");
        try {
          await sendPasswordResetEmail(auth, email);
          showToast("Password reset email sent!");
        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      const toastMessage = document.getElementById("toastMessage");
      toastMessage.textContent = message;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }
  </script>

  <style>
    #loading-screen {
      transition: opacity 0.5s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-pink-100 text-pink-900 font-sans relative">

<!-- Loading Screen -->
<div id="loading-screen" class="fixed inset-0 bg-pink-300 flex items-center justify-center z-50">
  <svg width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#fff" stroke-width="10" fill="none" stroke-dasharray="283" stroke-dashoffset="75">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
    </circle>
  </svg>
</div>

<!-- Main Container -->
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white/90 p-8 rounded-2xl shadow-2xl max-w-md w-full backdrop-blur-md animate-fadeIn">
    <div class="flex justify-center mb-6">
      <img src="pixel.jpeg" alt="Logo" class="w-20 h-20 rounded-full border-4 border-pink-500">
    </div>
    <h2 class="text-3xl font-bold text-center mb-4 text-pink-700">Welcome Back ðŸŒ¸</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
    <button id="loginBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-xl shadow transition duration-300">Login</button>
    <p class="text-sm text-center text-pink-600 mt-4">
      <a href="#" id="forgotPasswordLink" class="hover:underline">Forgot Password?</a>
    </p>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="fixed bottom-4 right-4 bg-pink-500 text-white px-4 py-2 rounded shadow-lg hidden">
  <span id="toastMessage"></span>
</div>

<script>
  window.addEventListener('load', () => {
    const loadingScreen = document.getElementById('loading-screen');
    loadingScreen.classList.add('hidden');
  });
</script>
</body>
</html>
