<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eunoia Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDW_0oWkmtrvWXJbSfzqEUDji4CZii78Xo",
      authDomain: "eunoia-daily-log.firebaseapp.com",
      projectId: "eunoia-daily-log",
      storageBucket: "eunoia-daily-log.appspot.com",
      messagingSenderId: "48245889100",
      appId: "1:48245889100:web:07106c2ed00522a6e2bce9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const forgotPasswordLink = document.getElementById("forgotPasswordLink");

      loginBtn.addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "dashboard.html";
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });

      forgotPasswordLink.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        if (!email) return alert("Please enter your email first.");
        try {
          await sendPasswordResetEmail(auth, email);
          showToast("Password reset email sent!");
        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      const toastMessage = document.getElementById("toastMessage");
      toastMessage.textContent = message;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #loading-screen {
      transition: opacity 0.5s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="font-sans text-gray-800 dark:text-gray-100">

<!-- Background Video -->
<video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-0">
  <source src="1233886-hd_1920_1080_24fps.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="fixed top-0 left-0 w-full h-full bg-black/30 z-0"></div>

<!-- Loading Screen -->
<div id="loading-screen" class="fixed inset-0 bg-pink-300 flex items-center justify-center z-50">
  <svg width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#fff" stroke-width="10" fill="none" stroke-dasharray="283" stroke-dashoffset="75">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
    </circle>
  </svg>
</div>

<!-- Main Login Container -->
<div class="absolute inset-0 z-10 flex flex-col items-center justify-center px-4 py-6 space-y-8 text-center pointer-events-auto">
  <div class="bg-white/80 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-6 py-8 rounded-2xl max-w-md w-full flex flex-col items-center animate-fadeIn shadow-2xl">
    <img src="download__12_-removebg-preview.png" alt="Icon" class="w-20 h-20 mb-4">
    <h2 class="text-2xl font-bold text-pink-700 mb-4">Login to Eunoia ðŸŒ¸</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
    <button id="loginBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-xl shadow transition duration-300">Login</button>
    <p class="text-sm text-center text-pink-600 mt-4">
      <a href="#" id="forgotPasswordLink" class="hover:underline">Forgot Password?</a>
    </p>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="fixed bottom-4 right-4 bg-pink-500 text-white px-4 py-2 rounded shadow-lg hidden">
  <span id="toastMessage"></span>
</div>

<script>
  window.addEventListener('load', () => {
    const loadingScreen = document.getElementById('loading-screen');
    loadingScreen.classList.add('hidden');
  });
</script>
</body>
</html>
