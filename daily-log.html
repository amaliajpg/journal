<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Log ‚Äì Eunoia Seeds</title>

  <!-- TailwindCSS + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
          },
          colors: {
            pastelgreen: '#cdeac0',
            pastel: {
              green: '#cdeac0',
              table: '#fef9f3',
            }
          }
        }
      }
    };
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
}
  </style>
</head>

<body class="bg-white dark:bg-black text-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-start p-6 space-y-8">

  <div class="text-center mt-4">
    <h1 class="text-4xl font-bold">ü™¥ Daily Log</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Reflect gently. Log your day with love.</p>
  </div>

  <!-- Document Today Button -->
  <button id="documentToday" class="bg-pastelgreen hover:bg-green-200 text-gray-800 font-semibold py-2 px-6 rounded-xl shadow transition transform hover:scale-105">
    ‚úç Document Today
  </button>

  <!-- Calendar Component -->
  <div class="bg-pastel-table dark:bg-gray-800 shadow-lg rounded-3xl p-6 w-full max-w-4xl">
    <div class="flex items-center justify-between mb-6">
      <button onclick="prevMonth()" class="text-xl px-3 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700">‚Üê</button>
      <h1 id="monthYear" class="text-2xl font-bold"></h1>
      <button onclick="nextMonth()" class="text-xl px-3 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700">‚Üí</button>
    </div>

    <div class="grid grid-cols-7 text-center mb-2 text-gray-500 dark:text-gray-400 font-semibold">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendarGrid" class="grid grid-cols-7 gap-2 text-center"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-md shadow-xl">
      <h2 class="text-xl font-bold mb-2">Log Entry</h2>
      <p id="modal-date" class="text-sm mb-4 text-gray-500"></p>
      <input id="mood" type="text" placeholder="Mood emoji üòä" class="w-full p-2 rounded border mb-2 dark:bg-gray-700 dark:border-gray-600">
      <textarea id="summary" placeholder="What happened today?" class="w-full p-2 rounded border mb-4 dark:bg-gray-700 dark:border-gray-600"></textarea>
      <div class="mt-4 flex justify-end space-x-2">
        <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 rounded-lg">Cancel</button>
        <button onclick="saveLog()" class="px-4 py-2 bg-green-400 rounded-lg font-semibold">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDW_0oWkmtrvWXJbSfzqEUDji4CZii78Xo",
      authDomain: "eunoia-daily-log.firebaseapp.com",
      projectId: "eunoia-daily-log",
      storageBucket: "eunoia-daily-log.appspot.com",
      messagingSenderId: "48245889100",
      appId: "1:48245889100:web:07106c2ed00522a6e2bce9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    firebase.auth().signInAnonymously();

    const calendarGrid = document.getElementById("calendarGrid");
    const monthYear = document.getElementById("monthYear");
    const modal = document.getElementById("modal");
    const modalDate = document.getElementById("modal-date");
    const moodInput = document.getElementById("mood");
    const summaryInput = document.getElementById("summary");
    let selectedDateStr = null;

    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function renderCalendar(year, month) {
      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();
      const currentDateStr = new Date().toISOString().split('T')[0];

      monthYear.textContent = ${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year};
      calendarGrid.innerHTML = "";

      for (let i = 0; i < firstDay; i++) {
        calendarGrid.innerHTML += <div></div>;
      }

      for (let day = 1; day <= totalDays; day++) {
        const dateStr = ${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')};
        const isToday = dateStr === currentDateStr;

        calendarGrid.innerHTML += `
          <div id="day-${dateStr}" onclick="openModal('${dateStr}')" 
            class="rounded-xl py-4 hover:bg-green-100 dark:hover:bg-green-700 cursor-pointer transition-all duration-200
              ${isToday ? 'bg-green-200 dark:bg-green-800 text-black dark:text-white font-bold shadow' : 'bg-white dark:bg-gray-700 shadow-sm'}">
            <div>${day}</div>
            <div class="text-xs" id="mood-${dateStr}"></div>
          </div>`;
      }
    }

    function openModal(dateStr) {
      selectedDateStr = dateStr;
      modal.classList.remove("hidden");
      modalDate.innerText = Log for ${dateStr};
      moodInput.value = '';
      summaryInput.value = '';

      const userId = firebase.auth().currentUser.uid;
      db.collection("users").doc(userId).collection("logs").doc(dateStr).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          moodInput.value = data.mood || '';
          summaryInput.value = data.summary || '';
        }
      });
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    async function saveLog() {
      const mood = moodInput.value;
      const summary = summaryInput.value;
      const userId = firebase.auth().currentUser.uid;

      await db.collection("users").doc(userId).collection("logs").doc(selectedDateStr)
        .set({ mood, summary, timestamp: new Date() });

      document.getElementById(mood-${selectedDateStr}).innerText = mood;
      closeModal();
    }

    async function loadLogs() {
      const userId = firebase.auth().currentUser.uid;
      const snapshot = await db.collection("users").doc(userId).collection("logs").get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const moodEl = document.getElementById(mood-${doc.id});
        if (moodEl) {
          moodEl.innerText = data.mood;
        }
      });
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
      loadLogs();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
      loadLogs();
    }

    document.getElementById("documentToday").addEventListener("click", () => {
      const todayStr = new Date().toISOString().split('T')[0];
      openModal(todayStr);
    });

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        renderCalendar(currentYear, currentMonth);
        loadLogs();
      }
    });
  </script>
</body>
</html>
