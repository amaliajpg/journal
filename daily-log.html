  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/wood.png'); /* Wood texture for coffee table */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #8B5A2B; /* Backup color in case the image fails */
      min-height: 100vh;
    }

    .coffee-cup {
      width: 80px;
      height: 80px;
      background-color: #6F4F1F; /* Coffee color */
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .coffee-cup::before {
      content: "";
      width: 50px;
      height: 50px;
      background-color: #D2B48C; /* Cup lid color */
      border-radius: 50%;
      position: absolute;
      top: -20px;
    }

    .coffee-cup::after {
      content: "";
      width: 10px;
      height: 20px;
      background-color: #6F4F1F;
      border-radius: 5px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .coffee-cup .steam {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      height: 10px;
      width: 10px;
      background-color: #fff;
      border-radius: 50%;
      animation: steam 1.5s infinite;
    }

    @keyframes steam {
      0% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-15px);
        opacity: 0;
      }
    }

  </style>
</head>

          </div>`;
